<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'character')}">

<body>
<h2>Find Character</h2>
<form action="/character/find/results" method="get" class="form-horizontal" id="search-owner-form">
    <div class="form-group">
        <div class="control-group" id="lastNameGroup">
    <label for="name">Nombre del Personaje:</label>
            <div class="col-sm-10">
    <input class="form-control" type="text" id="name" name="name" required size="30"
           maxlength="80" />

            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Find
                Character</button>
        </div>
    </div>
</form>
</body>
</html>
</html>
